<html>
<head>
  <meta charset="utf-8">

  <title>Ripple: Open Source Payments</title>
  <meta name="description" content="">
  <meta name="google" value="notranslate" />

  <!-- Mobile viewport optimized: h5bp.com/viewport -->
  <meta name="viewport" content="width=device-width">

  <!-- CSS -->
  <link href="fonts/stylesheet.css" rel="stylesheet">
  <link href="build/css/ripple-desktop.css" rel="stylesheet">
  <!-- ENDS CSS -->

  <!-- All JavaScript at the bottom, except this Modernizr build.
     Modernizr enables HTML5 elements & feature detects for optimal performance.

  <script src="analytics.js"></script>

<body>
  
  <!-- WRAPPER -->
  <div id="wrapper">
    <!-- HEADER -->
    <header>

      <!-- LOGO -->
      <div id="logo">
        <img src="img/logo.png" alt="Ripple Logo" />
      </div>

      <!-- NAV -->
      <nav>
        <ul>
          <li id="nav-wallet"><a href="#wallet"><span>Wallet</span></a></li>
          <li id="nav-send"><a href="#send"><span>Send</span></a></li>
          <li id="nav-receive"><a href="#receive"><span>Receive</span></a></li>
          <li id="nav-advanced"><a href="#advanced"><span>Advanced</span></a></li>
        </ul>
      </nav>
      <!-- ENDS NAV -->

    </header>
    <!-- ENDS HEADER -->

    <!-- MAIN -->
    <div role="main" id="main">
      <!-- WALLET SECTION -->
      <section id="t-wallet">
        <nav>
          <ul>
            <li class="active"><a href="#balance">Balance</a></li>
            <li><a href="#history">History</a></li>
            <li><a href="#contacts">Contacts</a></li>
            <li><a href="#security">Security</a></li>
          </ul>
        </nav>

        <!-- Sub-tabs will be inserted here -->
      </section>
      <!-- ENDS WALLET SECTION -->

    </div>
    <!-- ENDS MAIN -->

    <!-- FOOTER -->
    <footer>
      <span class="left">
        <a href="http://ripple.com/jobs" target="_blank">OpenCoin is Hiring!</a>
      </span>
      <span class="left">
        <a href="http://ripple.com/terms" target="_blank">Terms of Service</a>.
      </span>
      <span class="left">
        Version: 0.1.19
      </span>
      <span class="right">
       <a href="https://github.com/rippleFoundation/ripple-client/issues?state=open" target="_blank">Bug reports</a>
      </span>
    </footer>
    <!-- ENDS FOOTER -->
  </div>
  <!-- ENDS WRAPPER -->

  <div id="appLoading">
    <img src="img/loading.png" width="32" height="32" alt="" title="" />
    Loading...
  </div>

  <!-- JavaScript at the bottom for fast page loading -->

  <!-- scripts concatenated and minified via build script -->
  <script src="build/dist/deps.js"></script>
  <!--[if IE]>
  <script src="compat/ie/ws/config.js"></script>

  <script src="build/dist/ripple-client-desktop.js"></script>
  <!-- end scripts -->
